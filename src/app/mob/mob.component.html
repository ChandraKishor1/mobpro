<div style="background-color: rgba(21, 134, 168, 0.938);" id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div  class="carousel-inner">
    <div  class="  carousel-item active">
      <div class="row">
      <div class="column">
      <img src="assets/images/client-10.png"  alt="...">
    </div>
    <div class="column">
      <img src="assets/images/client-17.png"  alt="...">
    </div>
    <div class="column">
      <img src="assets/images/client-9.png"  alt="...">
    </div>
   
    </div>
    </div>
    <div *ngFor="let data of image ; let i=index " class="carousel-item ">
      <div  class="row">
        <div  *ngFor="let dat of data;let v=index "  class="column">
        <img [src]="data[v]"  alt="...">
      </div>
     
      </div>
    </div>
    
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
